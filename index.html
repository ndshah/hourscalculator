<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Magic of 168 Hours!</title>
  </head>
  <body>
      <h1 class="text-center">Hours Calculator</h1>
      <div class="container">
    <form>
        <div class="text-left">
            <label>Total Hours: <span id="totalcount">168</span> | Remaining Hours: <span id="pendingcount">0</span></label>
        </div>
        <div class="form-group row onerow">          
            <div class="col-md-11">
                <input type="text" class="form-control labelclass" id="label1" value="Sleep" />
            </div>
            <div class="col-md-1">
                <input type="number" class="form-control numberclass" id="val1" min="0" max="168" value="56" />
            </div>
          
        </div>
        <div class="form-group row onerow">
            <div class="col-md-11">
                <input type="text" class="form-control labelclass" id="label2" value="Having Meals" />
            </div>
            <div class="col-md-1">
                <input type="number" class="form-control numberclass" id="val2" min="0" max="168" value="7" />
            </div>
        </div>
        <div class="form-group row onerow">  
            <div class="col-md-11">        
                <input type="text" class="form-control labelclass" id="label3" value="Office Work" />
            </div>
            <div class="col-md-1">
                <input type="number" class="form-control numberclass" id="val3" min="0" max="168" value="40" />
            </div>
        </div>
        <div class="form-group row onerow">       
            <div class="col-md-11">   
                <input type="text" class="form-control labelclass" id="label4" value="Daily Chores e.g. bath, brush etc." />
            </div>
            <div class="col-md-1">
                <input type="number" class="form-control numberclass" id="val4" min="0" max="168" value="10" />
            </div>
        </div>    
        <button type="button" id="addmore" class="btn btn-primary">Add more</button>    
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/custom.js" ></script>
  </body>
</html>
